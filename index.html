<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-div">
        <div id="bluediv">
            <div id="text-in">
                <h2> Your Result</h2>
            </div>
            <div id="main-circle">
                <div id="circle-in">
                    <h1 class="marks">76</h1>
                    <span> of 100</span>
                </div>
            </div>
            <div id="great">
                <h3> Great</h3>
            </div>
            <div id="remarks">
                </h7>You scored higher than 65% of the people who have taken these tests
                </h7>
            </div>
        </div>

        <div id="white">
            <div id="container">
                <h1>
                    Summary
                </h1>
                <ol id="list">
                    <div id="reaction">
                        <li> <img src="icon-reaction.svg" alt="">

                            <span>Reaction</span>
                            <span id="one"> 80/100</span>
                        </li>
                    </div>
                    <div id="memory">
                        <li>
                            <img src="icon-memory.svg" alt="">
                            <span>Memory </span>
                            <span id="two"> 92/100</span>
                        </li>
                    </div>
                    <div id="verbal">
                        <li> <img src="icon-verbal.svg" alt="">

                            <span>Verbal </span>
                            <span id="three"> 61/100</span>
                        </li>
                    </div>
                    <div id="visual">
                        <li>
                            <img src="icon-visual.svg" alt="">
                            <span> Visual</span>
                            <span id="four"> 72/100</span>
                        </li>
                    </div>

                </ol>


            </div>




            <button class="btn"> <a href="http://www.google.com"></a> Continue</button>
        </div>

    </div>
</body>

</html>
